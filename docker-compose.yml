services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ai-job-assistant-backend
    container_name: ai-job-assistant-backend-container
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - API_URL=${API_URL}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./app:/app
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ai-job-assistant-frontend
    container_name: ai-job-assistant-frontend-container
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./streamlit_app:/streamlit_app

  db:
    image: postgres:15
    container_name: ai-job-assistant-db-container
    restart: always
    env_file:
      - .env.db
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
