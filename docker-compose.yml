# Docker Compose - Local Development Setup
# Note: Currently experiencing build issues - WIP
# For production deployment, use Railway (see README.md)

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ai-job-assistant-backend
    container_name: ai-job-assistant-backend-container
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        /app/.venv/bin/python -m alembic upgrade head &&
        /app/.venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ai-job-assistant-frontend
    container_name: ai-job-assistant-frontend-container
    ports:
      - "8501:8501"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./streamlit_app:/app/streamlit_app

  db:
    image: postgres:15
    container_name: ai-job-assistant-db-container
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
